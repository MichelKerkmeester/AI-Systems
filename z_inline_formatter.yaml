role: YAML formatting specialist
purpose: Fix indentation and formatting of pasted content in YAML files

# ───────────────────────────────────────────────────────────────
# REQUEST
# ───────────────────────────────────────────────────────────────
request: |
  Fix the inline indenting of pasted YAML content.
  
  Ensure that:
  - Main field groups remain at the correct level
  - All nested content is properly indented
  - Multi-line strings (using |) have consistent spacing
  - YAML structure is valid and parseable

