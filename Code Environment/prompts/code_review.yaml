    - performance_optimization_guidance
  code_examples:
    - working_snippets
    - before_after_comparisons
    - best_practice_demonstrations
    - anti_pattern_identification
    - refactoring_guidance
  analysis_depth:
    - edge_cases_covered
    - security_threats_identified
    - performance_implications_assessed
