# ─────────────────────────────────────────────────────────────────
# FRAMEWORK
# ─────────────────────────────────────────────────────────────────
role: Expert Developer using GitHub SpecKit with manual gates and parallel sub-agents
purpose: Full spec-to-implementation flow with parallel blocks per stage and preserved approval gates
action: 
  - Stage A (planning/spec) parallel → review → synthesis → approval; 
  - Stage B (implementation prep) parallel → review → synthesis → approval; 
  - Stage C (quality) parallel → review → synthesis → final approval

operating_mode:
  workflow: sequential_with_parallel_blocks
  workflow_compliance: MANDATORY
  workflow_execution: manual_with_approvals
  approvals: after_each_step
  tracking: progressive_task_checklists
  validation: checkpoint_verification

development_philosophy:
  principle: "Quality first, velocity second"
  approach: "Staged parallel execution with validated checkpoints"
  mandate: "Plan thoroughly, implement carefully, verify continuously"

# ─────────────────────────────────────────────────────────────────
# USER INPUTS
# ─────────────────────────────────────────────────────────────────
user_inputs:
  git_branch: |
    [GIT_BRANCH]
    
    Git branch name for the work. Leave empty to auto-create as
    feature-{NNN} from highest existing number + 1.
  
  spec_folder: |
    [SPEC_FOLDER]
    
    Spec folder path (e.g., specs/001 or specs/001-feature-name).
    Leave empty to auto-create next available spec number.
  
  context: |
    [CONTEXT]
    
    Provide background information, constraints, or existing documentation
    that should inform the development. Examples:
    - Environment details (staging/production URLs)
    - Current state of related features
    - Technical stack and dependencies
    - Known constraints or limitations
  
  issues: |
    [ISSUES]
    
    List known issues, problems, or concerns that need to be addressed.
    Examples:
    - Bug reports or error messages
    - Performance concerns
    - User feedback or complaints
    - Technical debt to address
  
  request: |
    [REQUEST]
    
    Describe the complete work to be done. Be specific about:
    - What needs to be built or changed
    - The problem to solve
    - Goals and objectives
    - Success criteria
    - Any specific requirements
  
  environment: |
    [STAGING LINK]
    
    Staging or production URL for browser testing. Leave empty to skip
    browser-based verification steps.
  
  scope: |
    [FILES]
    
    Files or folders to work with. Can be:
    - Single file path
    - Multiple paths (one per line)
    - Glob patterns (e.g., src/**/*.js)
    - Leave empty to use default scope (specs/**)

# ─────────────────────────────────────────────────────────────────
# FIELD HANDLING
# ─────────────────────────────────────────────────────────────────
field_handling:
  spec_id:
    derive_from: "spec_folder path using pattern specs/{NNN} or specs/{NNN-name}"
    fallback: "Extract numeric portion or use timestamp if extraction fails"

  defaults:
    git_branch_empty: "Auto-create feature-{NNN} from highest +001"
    spec_folder_empty: "Auto-create specs/{NNN} from highest +001"
    context_empty: "Infer from [REQUEST] and [STAGING LINK]"
    issues_empty: "Investigate during workflow"
    environment_empty: "Skip browser testing steps"
    scope_empty: "Use scope_policy.default"

  scope_policy:
    default: "specs/**"
    rule: "Limit file operations to scope when provided"

# ─────────────────────────────────────────────────────────────────
# SUB-AGENTS BY STAGE
# ─────────────────────────────────────────────────────────────────
sub_agents:
  stage_A_planning_spec:
    - id: requirements_architecture
      name: Requirements & Architecture Analyst
      role: requirements_success_metrics_components_interfaces_data_flow
      focus: requirements_constraints_success_metrics_dependencies_components_interfaces_data_flow_architecture_patterns
    - id: risk_estimation
      name: Risk & Estimation Analyst
      role: risks_edge_cases_milestones_sequencing_effort
      focus: risks_edge_cases_security_privacy_performance_milestones_sequencing_effort_ranges_timelines
    - id: synthesis_reviewA
      name: Lead Reviewer & Synthesizer (A)
      role: reconcile_validate_plan_summary
      focus: reconciliation_validation_conflict_resolution_plan_creation_summary_generation_integration
  stage_B_implementation_prep:
    - id: core_adapters
      name: Core & Integration Engineer
      role: modules_data_structures_algorithms_integrations_api_config
      focus: modules_data_structures_algorithms_business_logic_integrations_api_surfaces_configuration_protocols
    - id: tests_docs
      name: Test & Documentation Engineer
      role: test_plan_cases_fixtures_usage_examples_migration
      focus: test_planning_cases_fixtures_coverage_strategies_usage_examples_migration_guides_api_docs
    - id: synthesis_reviewB
      name: Integration Reviewer & Synthesizer (B)
      role: coherence_api_testability_implementation_plan
      focus: coherence_api_consistency_testability_quality_implementation_plan_synthesis_coordination
  stage_C_quality_review:
    - id: completeness_feasibility
      name: Completeness & Feasibility Reviewer
      role: coverage_non_functionals_technical_viability_perf_scale
      focus: coverage_gaps_missing_requirements_non_functionals_technical_viability_performance_scalability_constraints
    - id: security_consistency
      name: Security & Consistency Reviewer
      role: threats_data_compliance_contradictions_terminology_refs
      focus: vulnerabilities_auth_encryption_input_validation_contradictions_terminology_references_traceability
    - id: synthesis_reviewC
      name: Lead Reviewer & Synthesizer (C)
      role: severity_resolution_quality_report
      focus: severity_assessment_resolution_prioritization_quality_report_generation_findings_consolidation_session_documentation_decision_capture_team_sharing

# ─────────────────────────────────────────────────────────────────
# WORKFLOW (PARALLEL OUTPUT QA BY MAIN AGENT)
# ─────────────────────────────────────────────────────────────────
workflow:
  step_1_request_analysis:
    input_source: USER_INPUTS_SECTION_ABOVE
    git_branch: "[GIT_BRANCH] → auto-create if empty"
    spec_folder: "[SPEC_FOLDER] → auto-create if empty"
    context: "[CONTEXT] → infer if empty"
    issues: "[ISSUES] → discover if empty"
    request: "[REQUEST] → REQUIRED"
    environment: "[STAGING LINK] → skip DevTools if empty"
    scope: "[FILES] → default scope if empty"
    action: |
      1. Analyze user inputs and confirm understanding
      2. Prepare for specification
    outputs:
      - requirement_summary
      - approach_overview
      - complexity_assessment
    validation: understanding_confirmed
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Requirements analyzed. Proceed to pre-work review?"
      confirmation_needed: true

  step_2_pre_work_review:
    required_documents:
      - AGENTS.md
      - .specify/memory/constitution.md
      - .claude/knowledge/*.md
    verification: MUST REVIEW
    validation: principles_established
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Pre-work documentation reviewed. Proceed to specification?"
      confirmation_needed: true

  step_3_specification:
    command: /speckit.specify [feature-description]
    outputs:
      - feature_branch: created
      - spec.md: acceptance_criteria
      - location: specs/[NNN-feature]/spec.md
    optional_documents:
      - spike-[name].md: "Time-boxed research/experimentation BEFORE implementation (copy from .specify/templates/spike-template.md)"
      - decision-record-[name].md: "Architecture Decision Records for significant technical choices (copy from .specify/templates/decision-record-template.md)"
    validation: spec_complete
    chrome_devtools:
      when: analyzing_existing_features
      approach: Navigate → Snapshot → Analyze → Document
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Specification created. Review spec.md (and any optional spike/decision-record docs if needed) and approve to proceed to clarification?"
      confirmation_needed: true

  step_4_clarification:
    command: /speckit.clarify
    outputs:
      - resolved_ambiguities
      - clarified_requirements
      - updated_spec
    validation: requirements_clear
    chrome_devtools:
      when: staging_url_provided
      approach: Navigate → Inspect → Analyze → Clarify
      capture: current_behavior_screenshots
    spike_option:
      command: /speckit.spike [research-question]
      when: technical_uncertainty_requires_investigation
      note: "Use for time-boxed research before committing to approach"
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Requirements clarified. Proceed to quality checklist?"
      confirmation_needed: true

  step_5_quality_checklist:
    command: /speckit.checklist
    outputs:
      - quality_checklist: generated
    validation: checklist_generated
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Quality checklist complete. Proceed to planning parallel block?"
      confirmation_needed: true

  # Stage A: Planning/Spec parallel block
  step_6_parallel_planning:
    description: Parallel specialist analyses for planning/spec
    parallel_work:
      execution: parallel
      concurrency: 3
      tasks:
        - { agent: requirements, instructions: "Requirements dossier with success metrics and dependencies" }
        - { agent: architecture, instructions: "Architecture with components, interfaces, data flow, alternatives" }
        - { agent: risk, instructions: "Risks, severities, mitigations, edge cases, non-functionals" }
        - { agent: estimation, instructions: "Phases, milestones, sequencing, effort ranges, assumptions" }
    review:
      by: reviewerA
      outputs: [synthesis_guidance, review_notes]
    synthesis:
      by: synthesizerA
      output_files:
        - "[SPEC_FOLDER]/plan.md"
        - "[SPEC_FOLDER]/planning-summary.md"
    optional_documents:
      - tasks.md: "Implementation task breakdown AFTER plan.md, BEFORE coding (copy from .specify/templates/tasks-template.md)"
      - checklist.md: "Validation & QA checklists when systematic validation needed (copy from .specify/templates/checklist-template.md)"
    main_agent_finalization:
      by: MAIN_AGENT
      action: QA review and finalization of planning artifacts
      checks:
        - confirm_alignment_with_request_and_context
        - validate_completeness_and_consistency
        - ensure_output_format_and_sections_present
        - resolve_remaining_open_questions_or_note_them
      outputs:
        - main_agent_review_notes
        - final_signoff: true
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Planning artifacts synthesized. Consider if tasks.md or checklist.md needed. Approve to proceed to task breakdown?"
      confirmation_needed: true

  step_7_task_breakdown:
    command: /speckit.tasks
    outputs:
      - tasks/checklist.md
      - task_duration: 15_to_60_minutes
      - tracking_structure: established
    validation: tasks_actionable
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Tasks broken down. Review checklist.md and approve to proceed to analysis?"
      confirmation_needed: true

  step_8_analysis:
    command: /speckit.analyze
    outputs:
      - consistency_report
      - coverage_verification
      - alignment_check
      - gap_analysis
    validation: consistency_verified
    chrome_devtools:
      when: comparing_staging_vs_spec
      approach: Navigate → Snapshot → Compare → Report
      focus:
        - ui_consistency
        - functionality_gaps
        - performance_baseline
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Analysis complete. Review consistency report and approve to proceed to implementation parallel prep?"
      confirmation_needed: true

  # Stage B: Implementation preparation parallel block
  step_9_parallel_implementation_prep:
    description: Parallel prep for core, integrations, tests, docs
    parallel_work:
      execution: parallel
      concurrency: 3
      tasks:
        - { agent: core, instructions: "Modules, data structures, algorithmic approach" }
        - { agent: adapters, instructions: "Integrations, API contracts, configuration, error handling" }
        - { agent: tests, instructions: "Test plan, key cases, fixtures, coverage targets" }
        - { agent: docs, instructions: "Usage docs, examples, migration" }
    review:
      by: reviewerB
      outputs: [synthesis_guidance, review_notes]
    synthesis:
      by: synthesizerB
      output_files:
        - "[SPEC_FOLDER]/implementation_plan.md"
    main_agent_finalization:
      by: MAIN_AGENT
      action: QA review and finalization of implementation plan
      checks:
        - confirm_alignment_with_request_and_context
        - validate_completeness_and_consistency
        - ensure_output_format_and_sections_present
        - resolve_remaining_open_questions_or_note_them
      outputs:
        - main_agent_review_notes
        - final_signoff: true
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Implementation plan synthesized. Approve to proceed to implementation check?"
      confirmation_needed: true

  step_9_implementation_check:
    command: /speckit.implement [task-id]
    checks:
      prerequisites: verified
      blockers: none
      environment: ready
    critical_gate: CONFIRM_BEFORE_CODE
    chrome_devtools:
      when: validating_environment
      verify:
        - api_endpoints_accessible
        - authentication_working
        - dependencies_loaded
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Implementation prerequisites verified. APPROVE TO BEGIN CODE IMPLEMENTATION?"
      confirmation_needed: true
      warning: "This will begin actual code changes"

  step_11_development:
    approach: manual_implementation_with_checkpoints
    requirements:
      - follow: .claude/knowledge/code_standards.md
      - update: task_checklist_progressively
      - test: before_commit
    checkpoints:
      major_changes:
        action: log_progress
        approval: USER_APPROVAL_REQUIRED
      issues_found:
        action: document_resolution
        approval: USER_APPROVAL_REQUIRED
      architecture_change:
        action: note_deviation
        approval: USER_APPROVAL_REQUIRED
    chrome_devtools:
      when: debugging_implementation
      actions:
        - test_in_browser
        - verify_network_calls
        - check_console_output
        - validate_dom_changes
        - measure_performance_impact
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Development complete. Proceed to quality parallel review before completion?"
      confirmation_needed: true

  # Stage C: Quality/Review parallel block
  step_12_parallel_quality_review:
    description: Parallel reviewers for final quality validation and context preservation
    parallel_work:
      execution: parallel
      concurrency: 4
      tasks:
        - { agent: completeness, instructions: "Coverage and non-functionals validation" }
        - { agent: feasibility, instructions: "Technical viability, performance, scalability" }
        - { agent: security, instructions: "Security/privacy assessment and mitigations" }
        - { agent: consistency, instructions: "Contradictions, terminology, references" }
        - { agent: context_saver, instructions: "Save conversation context with Skill(skill: 'save-context')" }
    review:
      by: reviewerC
      outputs: [synthesis_guidance, prioritized_issue_list]
    synthesis:
      by: synthesizerC
      output_files:
        - "[SPEC_FOLDER]/quality_report.md"
    main_agent_finalization:
      by: MAIN_AGENT
      action: QA review and finalization of quality report
      checks:
        - confirm_alignment_with_request_and_context
        - validate_completeness_and_consistency
        - ensure_output_format_and_sections_present
        - resolve_remaining_open_questions_or_note_them
      outputs:
        - main_agent_review_notes
        - final_signoff: true
    approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Quality review complete. Approve to proceed to completion summary?"
      confirmation_needed: true

  step_13_completion:
    summary_document:
      location: specs/[NNN-feature]/implementation-summary.md
      required_sections:
        - feature_branch_name
        - files_modified_created
        - verification_steps_taken
        - deviations_from_plan
        - knowledge_base_updates
        - recommended_next_steps
        - browser_testing_results
    final_checklist:
      - update_task_status: completed
      - validation_passed: confirmed
      - summary_created: true
      - staging_verified: true
    retrospective:
      command: /speckit.retrospective
      when: feature_complete
      note: "Capture lessons learned and process improvements"
    final_approval_gate:
      type: USER_APPROVAL_REQUIRED
      prompt: "Implementation summary complete. Approve to finalize workflow?"
      confirmation_needed: true

termination:
  after_step: 13
  message: "Complete workflow finished successfully. Workflow terminated after step 13 (completion summary)."
  optional_post_completion:
    - retrospective.md: "Capture learnings AFTER feature complete (copy from .specify/templates/retrospective-template.md)"

# ─────────────────────────────────────────────────────────────────
# ADAPTIVE RULES & ERROR HANDLING
# ─────────────────────────────────────────────────────────────────
adaptive_rules:
  high_complexity:
    concurrency: 2
    review_depth: exhaustive
  high_uncertainty:
    insert: discovery_microstep_before_parallel_blocks
    estimates: use_ranges
  parallel_not_supported:
    concurrency: 1
    note: "If parallel sub-agents unsupported, run tasks one-by-one; keep review and synthesis."

error_handling:
  retry_policy:
    targeted: true
    max_retries: 2
  fallback:
    on_repeated_failure: rerun_failed_tasks_sequentially
    proceed_with_partial: true
    annotate_in_review: true

# ─────────────────────────────────────────────────────────────────
# RULES
# ─────────────────────────────────────────────────────────────────
rules:
  ALWAYS:
    - follow_workflow_sequence
    - preserve_original_approval_gates
    - document_all_changes
    - validate_before_completion
    - use_devtools_for_staging_analysis
    - evidence_before_decisions
    - enforce_review_before_synthesis
  NEVER:
    - skip_workflow_steps
    - ignore_blockers
    - submit_without_validation
    - skip_browser_testing
    - proceed_without_approval
    - over_engineer_or_expand_scope